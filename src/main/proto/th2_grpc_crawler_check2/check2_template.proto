syntax = "proto3";

import "th2_grpc_common/common.proto";
import "th2_grpc_data_provider/data_provider_template.proto";

option java_multiple_files = true;
option java_package = "com.exactpro.th2.crawlercheck2.grpc";

service Check2 {

  rpc crawlerConnect (CrawlerInfo) returns (Check2Info) {
  }

  rpc sendEvent (EventData) returns (Response) {
  }

  rpc sendMessage (MessageData) returns (Response) {
  }

}

message CrawlerInfo {
  string name = 1;
  string version = 2;
}

message Check2Info {
  string name = 1;
  string version = 2;
  oneof id {
    EventID event_id = 3;
    MessageID message_id = 4;
  }

}

message Response {
  oneof id {
    EventID event_id = 1;
    MessageID message_id = 2;
  }

}
